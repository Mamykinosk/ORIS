<!DOCTYPE html>
<html>
<head>
    <title>Админ-панель</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; }
        .btn { padding: 8px 15px; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
<div class="top-bar">
    <h1>Управление турами</h1>
    <div>
        <a href="/tours/list" style="margin-right: 15px;">На сайт</a>
        <a href="/auth/logout">Выйти</a>
    </div>
</div>

<a href="/admin/add" class="btn">+ Добавить тур</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название</th>
        <th>Локация</th>
        <th>Цена</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    $foreach(var t in Tours)
    <tr>
        <td>${t.Id}</td>
        <td>${t.Name}</td>
        <td>${t.Location}</td>
        <td>${t.Price}</td>
        <td>
            <a href="/admin/edit?id=${t.Id}" class="btn">Редактировать</a>
        </td>
        <td>
            <a href="/admin/delete?id=${t.Id}" class="btn">Удалить</a>
        </td>
    </tr>
    $endfor
    </tbody>
</table>
</body>
</html>
