$foreach(var tour in Tours)
<div class="tour-card">
    <div class="tour-card-image">
        <img src="/${tour.Image}" alt="${tour.Name}">

        $if(tour.IsEarlyBooking)
        <div class="tour-card-badge">Раннее бронирование</div>
        $endif

        $if(tour.IsDiscount)
        <div class="tour-card-badge green">Скидка на проживание</div>
        $endif
    </div>
    <div class="tour-card-content">
        <div class="tour-location">
            <img src="/turkey.png" alt="Turkey Flag" width="20" height="15">
            <span>${tour.Location}</span>
        </div>
        <a class="hotel-link" href="/tours/detail?id=${tour.Id}"> ${tour.Name}</a>
        <div class="tour-details">
            <p>Заезд ${tour.Date}, ${tour.Duration}</p>
            <p>${tour.MealPlan}</p>
        </div>
        <div class="tour-pricing">
            <div>
                <p class="new-price">${tour.Price} ₽</p>
            </div>
            <a href="/tours/detail?id=${tour.Id}" class="details-button">Подробнее</a>
        </div>
    </div>
</div>
$endfor
