<!DOCTYPE html>
<html>
<head>
    <title>Вход</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f2f2f2; }
        .form-box { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #007fad; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .error { color: red; font-size: 14px; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="form-box">
    <h2 style="text-align: center;">Вход</h2>
    <div class="error">${Error}</div>
    <form method="POST" action="/auth/login">
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>
    <p style="text-align: center; margin-top: 15px;">Нет аккаунта? <a href="/auth/register">Регистрация</a></p>
</div>
</body>
</html>
