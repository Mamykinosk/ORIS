<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-panel {
            width: 300px;
            background-color: #e0e0e0;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .right-panel {
            flex: 1;
            background-color: white;
            padding: 40px;
            box-sizing: border-box;
            position: relative;
        }

        .time {
            font-size: 48px;
            font-weight: 300;
            color: #333;
            margin: 0;
            line-height: 1;
        }

        .greeting {
            font-size: 24px;
            color: #666;
            margin: 8px 0 0 0;
            font-weight: 400;
        }

        .search-bar {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 24px;
            background-color: #f0f0f0;
            font-size: 16px;
            margin: 20px 0;
            box-sizing: border-box;
        }

        .icon-bar {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
            text-decoration: none;
        }

        .youtube { background-color: #ff0000; }
        .discord { background-color: #5865f2; }
        .twitch { background-color: #9146ff; }
        .github { background-color: #000; }
        .linkedin { background-color: #0077b5; }
        .add { background-color: #ddd; color: #666; }

        .weather {
            position: absolute;
            top: 40px;
            right: 40px;
            text-align: right;
        }

        .temperature {
            font-size: 48px;
            font-weight: 300;
            color: #333;
            margin: 0;
        }

        .location {
            font-size: 18px;
            color: #999;
            margin: 4px 0 0 0;
        }

        .screen-label {
            position: absolute;
            top: 10px;
            left: 20px;
            background-color: rgba(0,0,0,0.1);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div class="screen-label">Screen 01</div>
        <div>
            <h1 class="time">09:11:01</h1>
            <p class="greeting">Good Morning, Saad.</p>
        </div>
        <div>
            <input type="text" class="search-bar" placeholder="Search">
            <div class="icon-bar">
                <a href="#" class="icon youtube">YT</a>
                <a href="#" class="icon discord">D</a>
                <a href="#" class="icon twitch">T</a>
                <a href="#" class="icon github">G</a>
                <a href="#" class="icon linkedin">L</a>
                <a href="#" class="icon add">+</a>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div class="screen-label">Screen 02</div>
        <div class="weather">
            <h1 class="temperature">36Â°</h1>
            <p class="location">Ahmedabad</p>
        </div>
        <div>
            <h1 class="time">09:11:01</h1>
            <p class="greeting">Good Morning, Saad.</p>
        </div>
        <input type="text" class="search-bar" placeholder="Search">
        <div class="icon-bar">
            <a href="#" class="icon youtube">YT</a>
            <a href="#" class="icon discord">D</a>
            <a href="#" class="icon twitch">T</a>
            <a href="#" class="icon github">G</a>
            <a href="#" class="icon linkedin">L</a>
            <a href="#" class="icon add">+</a>
        </div>
    </div>
</body>
</html>
